<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <form>
        <div>
            <label for="alturaUsuario">Altura: </label>
            <input type="number" id="alturaUsuario" name="alturaUsuario" placeholder="1.60">
        </div>

        <div>
            <label for="massaUsuario">Massa:</label>
            <input type="number" id="massaUsuario" name="massaUsuario" placeholder="70">
        </div>

            <button id="botaoCalcular" type="button">Calcular</button>

    </form>

    <div id="exibeCalculos" hidden="true">
        <div>
            <h3>IMC:</h3>
            <p id="exibeIMC"></p>
        </div>
        
        <div>
            <h3>Situação:</h3>
            <p id="exibeSituacao"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
